<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <script
      src="https://kit.fontawesome.com/f453f2628d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main
      class="max-w-screen-xl mx-auto px-16 md:px-28 border-2 border-red-400"
    >
      <header class="flex justify-between pt-10 mb-20 border-2 border-gray-500">
        <div>
          <h1 class="font-extrabold text-[#1C1C1C] text-5xl md:text-7xl">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="font-medium text-[#777777] text-lg mt-7">
            Tea and Botanical Solutions Supplier Give Optimum <br />
            Satisfaction To Your Taste Buds.
          </p>
          <button
            class="text-[#FFFFFF] font-bold text-lg rounded-lg mt-7 py-4 px-5 bg-gradient-to-r from-[#FF0000] to-[#FF8938]"
          >
            Explore More
            <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i>
          </button>
        </div>
        <!-- image container -->
        <div class="relative">
          <!-- image  -->
          <div>
            <img class="w-full" src="images/banner.png" alt="" />
          </div>
          <!-- card -->
          <div
            class="flex items-center absolute top-3/4 right-72 bg-white shadow-2xl py-4 px-6 md:px-10 lg:py-4 rounded-lg"
          >
            <div><i class="fa-solid fa-star text-[#f6e353] text-4xl"></i></div>
            <div class="ml-2">
              <h2 class="font-extrabold text-2xl lg:text-3xl text-[#1C1C1C]">
                5.00
              </h2>
              <p class="font-semibold text-[#777777]">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
    <footer></footer>
  </body>
</html>
